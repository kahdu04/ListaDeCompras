<div fxLayout="column" fxLayoutAlign="center center" class="login-container">
    <form fxFlex="100%" fxFlex.gt-sm="350px">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="15px">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="ex: maria@gmail.com" [(ngModel)]="email" name="email">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Senha</mat-label>
              <input matInput type="password" [(ngModel)]="senha" name="senha">
            </mat-form-field>
  
            <button mat-raised-button color="primary" (click)="entrar()">Entrar</button>
  
            <div *ngIf="erro" style="color: red;">{{ erro }}</div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
  
  <router-outlet></router-outlet>
